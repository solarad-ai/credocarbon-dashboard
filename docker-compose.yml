# CredoCarbon Docker Compose
# Local development and testing environment
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d db redis     # Start only infrastructure
#   docker-compose logs -f api        # Follow API logs
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and remove volumes
#
# Profiles:
#   docker-compose --profile full up  # Include API and Web
#   docker-compose up                 # Just infrastructure (db, redis, mailhog)

version: '3.8'

services:
  # ==========================================================================
  # Infrastructure Services (always started)
  # ==========================================================================
  
  db:
    image: postgres:15-alpine
    container_name: credocarbon-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-credo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-credo_password}
      POSTGRES_DB: ${POSTGRES_DB:-credo_carbon}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-credo} -d ${POSTGRES_DB:-credo_carbon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: credocarbon-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: credocarbon-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP server
      - "8025:8025"   # Web UI (http://localhost:8025)
    logging:
      driver: none

  # ==========================================================================
  # Application Services (use --profile full to include)
  # ==========================================================================
  
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: credocarbon-api
    profiles: ["full"]
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - ENV=local
      - DEBUG=true
      - DATABASE_URL=postgresql://${POSTGRES_USER:-credo}:${POSTGRES_PASSWORD:-credo_password}@db:5432/${POSTGRES_DB:-credo_carbon}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - CLOUD_PROVIDER=local
      - USE_MAILHOG=true
      - MAILHOG_HOST=mailhog
      - MAILHOG_PORT=1025
    volumes:
      - ./apps/api:/app/apps/api:ro    # Read-only mount for hot reload
      - api_uploads:/app/data/uploads   # Persistent uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
    container_name: credocarbon-web
    profiles: ["full"]
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Development Tools (optional)
  # ==========================================================================
  
  # Uncomment to add pgAdmin for database management
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: credocarbon-pgadmin
  #   profiles: ["tools"]
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@admin.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - db

volumes:
  postgres_data:
    name: credocarbon_postgres_data
  redis_data:
    name: credocarbon_redis_data
  api_uploads:
    name: credocarbon_api_uploads

networks:
  default:
    name: credocarbon_network
